<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body> 
	<div id ="ff" >
		<center>
			<button></button>
			<button></button>
		</center>
	</div>
	<style type="text/css">
		button{width: 400px; height: 80px; margin: 10px; margin-left:20px; margin-right: 20px; opacity: 0.2; }
		#ff{position: absolute; animation: down 3s 1; width: 100%; height: 100px;
			background-color: rgb(50,0,0);}
			@keyframes down{from{top:-100px;}to{top: 0px;}}
			@keyframes up{from{top:0px;}to{top: -100px;}}
	</style>
<script type="text/javascript">
window.addEventListener('click',pes);
var k = 1;
function  pes(){
	if(k>0){document.getElementById('ff').style.animation= "down 3s 1"}
	else{document.getElementById('ff').style.animation= "up 3s 1"}
		k=-k;
}

</script>
</body>
</html>
